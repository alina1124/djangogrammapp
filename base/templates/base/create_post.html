{% extends 'base.html' %}

{% block title %}
{{ title }} | {{ block.super }}
{% endblock %}

{% block content %}
<div class="col-9 mt-3">
    {% include 'include/_messages.html' %}
</div>
<form class="mt-4 col-9" method=POST enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    {{ images_form.as_p }}
    <div class="mb-3">
        <label for="tags" class="form-label">Tags: </label>
        <input type="text" id="tags" name="tags" class="form-control" placeholder="example: #smile, #kyiv">
    </div>
    <button type="submit" class="btn btn-primary col-md-12">Create</button>
</form>
{% endblock %}
